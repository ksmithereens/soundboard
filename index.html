<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Adulting</span>
    </div>
    
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">100 Overdue Assignments</span>
    </div>
    
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Assignment due: 11: 59 PM. Assignment turned in: 11:59PM</span>
    </div>

    <div data-key="68" class="key">
      <kbd>F</kbd>
      <span class="sound">Class got cancelled!</span>
    </div>

    <div data-key="68" class="key">
      <kbd>G</kbd>
      <span class="sound">Career Best: 2 Hours of Sleep</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/randomyoutubesound.mp3"></audio>


<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
